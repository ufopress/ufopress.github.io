<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="../vistas/styleLogin.css">
      <link rel="icon" href="img/LogoComicVerse.png">
      <title>ComicVerse</title>
   </head>
   <body>
      <div class="wrapper">
         <form action="login.php" method="post">
            <div class="logo"><img src="img/LogoComicVerse.png" height="55px" width="55px"></div>
            <div class="input-box">
               <input id="nombre" name="nombre" type="text" placeholder="Usuario" required>
               <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
               <input id="contrasenia" name="contrasenia" type="password" placeholder="Contraseña" required>
               <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
               <label><input type="checkbox">Recordarme</label>
               <a href="#">Olvidaste la contraseña?</a>
            </div>

            <button type="submit" value="Enviar" id="btn" class="btn">Iniciar sesión</button>

            <div class="register-link">
               <p>No tienes una cuenta?<a href="registrar.html">Registrarse</a></p>
            </div>

            <button class="btn-volver" onclick="window.location.href='../vistas/index.html'">Volver</button>
         </form>
      </div>
   </body>
</html>
